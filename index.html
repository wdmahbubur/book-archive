<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Book Archive</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Search Box -->
        <section class="bg-light">
            <div class="container py-5 text-center">
                <div class="row">
                    <div class="col-12">
                        <h2 class="mb-4">Search Your Favourite Book</h2>
                        <input type="text" id="search-book" placeholder="Type your book name here.."
                            class="w-50 py-2 px-3 rounded border border-dark">
                        <button class="btn btn-success py-2" onclick="loadBookData()">Search</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Total Data Found -->
        <section class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="my-3" id="number-of-books"></h3>
                </div>
            </div>

            <!-- Search Results -->
            <div class="row row-cols-1 row-cols-md-3 g-4" id="search-result-show">
                <div class="col">
                    <div class="card">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text below as a natural lead-in
                                to additional
                                content. This content is a little bit longer.</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
